<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 
    
    使用步骤：
        1.导入文件
                fullpage的css
                jQuery.js 版本在1.7以上
                fullpage.js

        2.准备HTML 
                先准备一个大div，大div里面放小div，小div的类一定要叫section，有几个section就有几屏

        3.调用初始化代码
                找到大div，调用fullpage方法
                如果要配置，就在方法里传入一个对象，一个一个写配置
     -->

    <link rel="stylesheet" href="css/jquery.fullpage.min.css">

    <script src="js/jquery-1.8.3.min.js"></script>

    <!-- 一定要导入在jQuery后面，因为它是基于jQuery的 -->
    <script src="js/jquery.fullPage.min.js"></script>


    <style>
        /* .section1{
            background-color: skyblue;
        }

        .section2{

            background-color: red;
        }

        .section:nth-child(3){

            background-color: green;
        } */
    </style>
</head>

<body>

    <div id="fullpage">
        <div class="section section1">第一屏</div>
        <div class="section section2">第二屏</div>
        <div class="section">第三屏</div>
        <div class="section">第四屏</div>
        <div class="section">第五屏</div>
    </div>

</body>

</html>

<script>

    $('#fullpage').fullpage({
        // 是否显示导航
        navigation:true,
        // 设置每一屏的颜色，下标0就给下标0的那一屏
        sectionsColor:['red','green','blue','hotpink','yellowgreen'],
        
        // 当某一屏滚出来后触发
        // 参数2：代表滚出来的屏数（从1开始）
        afterLoad:function(a,page){

            console.log(a);
            console.log(page);
            
            
        }
    });
</script>
